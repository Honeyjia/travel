        <script>
           $("#myFavorite").click(load());
            function load(currentPage) {
                $.get("route/myFavorite",{currentPage:currentPage},function (pb) {
                    // 展示分页代码数
                    /*
                    <li><a href="">首页</a></li>
                        <li class="threeword"><a href="#">上一页</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">6</a></li>
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">9</a></li>
                        <li><a href="#">10</a></li>
                        <li class="threeword"><a href="javascript:;">下一页</a></li>
                        <li class="threeword"><a href="javascript:;">末页</a></li>
                     */
                    var lis = "";
                    var firstPage = '<li  onclick="javascript:load(1)"><a href="javascript:void(0)">首页</a></li>';
                    var beforeNum = pb.currentPage - 1;
                    if(beforeNum <= 0){
                        beforeNum = 1;
                    }
                    var beforePage = '<li class="threeword"  onclick="javascript:load('+beforeNum+')"><a href="javascript:void(0)">上一页</a></li>';
                    lis += firstPage;
                    lis += beforePage;
                    // 定义开始位置begin 和 结束位置end
                    var begin;
                    var end;
                    // 1.显示10个页码
                    if(pb.totalPage < 10){
                        // 总页码数不超过10
                        begin = 1;
                        end = pb.totalPage;
                    }else {
                        // 总页码数超过10
                        begin = pb.currentPage - 5;
                        end = pb.currentPage + 4;

                        // 2.如果前面不够5个 后面补起10个
                        if(begin < 1){
                            begin = 1;
                            end = begin + 9;
                        }
                        // 3.如果后面不足4个 前面补齐10个
                        if(end > pb.totalPage){
                            end = pb.totalPage;
                            begin = end - 9;
                        }
                    }
                    for(var i = begin; i <= end; i ++){
                        // 判断当前页码数是否等于i
                        var li;
                        if(pb.currentPage == i){
                            // 为当前页码数添加 一个属性
                            li = '<li class="curPage" onclick="javascript:load('+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                        }else {
                            li = '<li onclick="javascript:load('+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                        }
                        // 拼接字符串
                        lis += li;
                    }
                    var afterNum = pb.currentPage + 1;
                    if(afterNum > pb.totalPage){
                        afterNum = pb.totalPage;
                    }
                    var afterPage = '<li class="threeword" onclick="javascript:load('+afterNum+')"><a href="javascript:void;">下一页</a></li>';
                    var lastPage = '<li class="threeword" onclick="javascript:load('+pb.totalPage+')"><a href="javascript:void(0);">末页</a></li>';
                    lis += afterPage;
                    lis += lastPage;
                    $("#show_list").html(lis);

                    var favorite_list = "";
                    for(var i = 0; i < pb.list.length; i ++){
                        var favorite = pb.list[i];
                        var li =' <div class="col-md-3">\n' +
    '                                    <a href="route_detail.html?rid='+favorite.rid+'">\n' +
    '                                        <img src="'+favorite.rimage+'" alt="">\n' +
    '                                        <div class="has_border">\n' +
    '                                            <h3>'+favorite.rname+'/h3>\n' +
    '                                            <div class="price">网付价<em>￥</em><strong>'+favorite.price+'</strong><em>起</em></div>\n' +
    '                                        </div>\n' +
    '                                    </a>\n' +
    '                                </div>';
                        favorite_list += li;
                    }
                    $("#row").html(favorite_list)
                    window.scrollTo(0,0);
                })
            }
